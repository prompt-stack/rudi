<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUDI TechCred - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 20%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .artboard {
            width: 16in;
            height: 9in;
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 20%, #ffffff 100%);
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            padding: 1.25in;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #1e3a8a 0%, rgba(30, 58, 138, 0) 100%);
        }

        .content-center {
            text-align: center;
            max-width: 8in;
            margin: 0 auto;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 200;
            color: #18181b;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 0.3in;
        }

        .title-emphasis {
            font-weight: 500;
            color: #1e3a8a;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #52525b;
            margin-bottom: 0.6in;
            line-height: 1.5;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4in;
            margin-bottom: 0.6in;
        }

        .contact-item {
            background: #fafafa;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.35in;
            text-align: center;
        }

        .contact-icon {
            width: 32px;
            height: 32px;
            color: #1e3a8a;
            margin: 0 auto 0.15in;
        }

        .contact-label {
            font-size: 0.75rem;
            color: #71717a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.08in;
        }

        .contact-value {
            font-size: 1.25rem;
            color: #18181b;
            font-weight: 500;
        }

        .provider-info {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #93c5fd;
            border-radius: 12px;
            padding: 0.3in;
            text-align: center;
        }

        .provider-label {
            font-size: 0.875rem;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 0.12in;
        }

        .provider-name {
            font-size: 1.125rem;
            color: #1e3a8a;
            font-weight: 600;
        }

        .footer {
            position: absolute;
            bottom: 0.5in;
            left: 1.25in;
            font-size: 0.75rem;
            color: #71717a;
            font-weight: 400;
        }

        .decoration {
            position: absolute;
            bottom: 0.5in;
            right: 1.25in;
            width: 2in;
            height: 2in;
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.02) 0%, transparent 70%);
            border-radius: 50%;
        }

        @page {
            size: 16in 9in;
            margin: 0;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .artboard {
                width: 100%;
                height: 100%;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="artboard">
        <div class="accent-line"></div>
        <div class="decoration"></div>

        <div class="content-center">
            <h1 class="title">
                Ready to Get <span class="title-emphasis">Started?</span>
            </h1>
            <p class="subtitle">
                Contact us for TechCred documentation and application support
            </p>

            <div class="contact-grid">
                <div class="contact-item">
                    <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="contact-label">Email</div>
                    <div class="contact-value">learnrudi@gmail.com</div>
                </div>

                <div class="contact-item">
                    <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="contact-label">Website</div>
                    <div class="contact-value">rudi-web.vercel.app</div>
                </div>
            </div>

            <div class="provider-info">
                <div class="provider-label">Training Provider</div>
                <div class="provider-name">RUDI AI</div>
            </div>
        </div>
    
        <div class="footer">RUDI: Responsible Use of Digital Intelligence</div>
    </div>
</body>
</html>
